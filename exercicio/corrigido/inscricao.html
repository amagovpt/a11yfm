<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <title>Erros de Acessibilidade</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles-corrigido.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="skip-link visually-hidden">
        <a href="#main">Pular para o Conteúdo Principal</a>
    </div>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <script src="code.js"></script>
        <title>Formulario de inscrição</title>
    </head>

    <body>


        <header>
            <a href="index.html">
                <img src="../img/logo1234.svg" alt="logo1234.svg">
            </a>

            <div class="navegação">
                <a href="#">Evento</a>
                <a href="#">Inscrição</a>
                <div class="submenu">
                    <a class="submenu-toggle" href="#">Workshops &#9662;</a>
                    <div class="submenu-content">
                        <a href="#" style="white-space: nowrap;">Exercício prático I</a>
                        <a href="#" style="white-space: nowrap;">Exercício prático II</a>
                        <a href="#" style="white-space: nowrap;">Exercício prático III</a>
                    </div>
                </div>
                <a href="#">Agenda</a>
                <a href="#">Gravações</a>
            </div>

            <div class="button-container">
                <button id="openModalButton">
                    <img src="../img/search.svg" alt="Pesquisar">
                    <span>Pesquisar</span>
                </button>

                <div class="language-container">
                    <button class="language-button">
                        <div class="language-icon">
                            <img src="../img/language.svg" alt="Idioma">
                        </div>
                        <a class="language-option">PT</a>
                    </button>
                    <div class="language-dropdown">
                        <a class="language-option">ENG</a>
                    </div>
                </div>
            </div>
        </header>

        <main id="main" class="container py-4">
            <h1>Formulário de Inscrição</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Primeiro e último nome (Obrigatório)</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (Obrigatório)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="evento">Selecione os dias em que pretende participar</label>
                    <select id="evento" name="evento">
                        <option value="evento1">Ambos, dias 9 e 10 de novembro</option>
                        <option value="evento2">Dia 9 de novembro</option>
                        <option value="evento3">Dia 10 de novembro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Refeições ?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cafe" name="cafe" value="cafe">
                        <label for="cafe">Café da Manhã</label>
                        <input type="checkbox" id="almoco" name="almoco" value="almoco">
                        <label for="almoco">Almoço</label>
                        <input type="checkbox" id="jantar" name="jantar" value="jantar">
                        <label for="jantar">Jantar</label>
                    </div>
                </div>
                <button type="submit">Inscrever-se</button>
            </form>
        </main>
        
        <div class="spacer mt-5"></div>
        <footer class="footer-supporters">
            <h2 class="footer-supporters__title">Apoios</h2>
            <div class="apoios-logos">
                <img class="img-fluid" src="../img/republicaportuguesa_black.png" alt="Logo 1"
                    style="filter: invert(0) hue-rotate(0deg); visibility: visible !important;">
                <img class="img-fluid" src="../img/FUE_black.svg" alt="Logo 2"
                    style="filter: invert(0) hue-rotate(0deg); visibility: visible !important;">
            </div>
            <div class="footer-policies">
                <div class="footer-text">
                    <p>&copy; 2023 República Portuguesa. Todos os direitos reservados.</p>
                </div>
                <div class="footer-links">
                    <a href="/acessibilidade">Acessibilidade</a>
                    <a href="/contactos">Contactos</a>
                </div>
            </div>
        </footer>

        <!-- Modal - Search -->
        <div class="modal" style="display: none;" id="searchModal">
            <div class="modal-content">
                <img src="../img/close.svg" id="closeModalButton" class="close-button">
                <h2>Pesquisar</h2>
                <div class="search-form">
                    <input type="text" id="searchInput" placeholder="Pesquisar">
                    <button id="searchButton">Pesquisar</button>
                </div>
            </div>
        </div>
    </body>

    <script>
        document.getElementById("openModalButton").addEventListener("click", function () {
            document.getElementById("searchModal").style.display = "flex";
        });

        document.getElementById("closeModalButton").addEventListener("click", function () {
            document.getElementById("searchModal").style.display = "none";
        });
    </script>

    </html>
