<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;500;600&family=Open+Sans:wght@400;700&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Vídeos e Palestrantes</title>
    <style>
 


.container {
    text-align: center;
    padding: 20px;
}

.video-container {
    display: flex;
    align-items: center;
    text-align: left;
    margin-bottom: 50px; 
}

.video-iframe {
    margin-right: 50px;
    max-width: 50%; 
}

iframe {
    max-width: 100%;
    height: auto;
}

.video-description {
    flex: 1;
}

.speaker-name {
    margin-bottom: 10px;
}




    </style>
</head>

<body>

    <div class="container">
        <h3 class="margin-bottom-xxlarge">Videos anteriores</h3>
        <div>
            <p class="intro">
                <a href="#" target="_blank">2022</a>
                &nbsp;|&nbsp;
                <a href="#" target="_blank" >2021</a>
            </p>
        </div>

        <div class="video-container">
            <div class="video-iframe">
                <iframe width="420" height="236" src="https://www.youtube.com/embed/EK89NV7n7z4?si=Zc6aw6Re_eHOSva3"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="video-description">
                <p class="speaker-name">Nome do orador</p>
                <p class="video-description-text">Descrição do vídeo</p>
            </div>
        </div>
        <hr>
    </div>

    <!-- Modal - Search -->
    <div class="modal" style="display: none;" id="searchModal">
        <div class="modal-content">
            <img src="../img/close.svg" id="closeModalButton" class="close-button">
            <h2>Pesquisar</h2>
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Pesquisar">
                <button id="searchButton">Pesquisar</button>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("openModalButton").addEventListener("click", function () {
        document.getElementById("searchModal").style.display = "flex";
    });

    document.getElementById("closeModalButton").addEventListener("click", function () {
        document.getElementById("searchModal").style.display = "none";
    });
</script>

</html>
